<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time Location Tracker</h1>
            <div class="controls">
                <button id="startTracking">Start Tracking</button>
                <button id="stopTracking">Stop Tracking</button>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div class="status">
                <p>Status: <span id="trackingStatus">Not Tracking</span></p>
                <p>Last Update: <span id="lastUpdate">Never</span></p>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
